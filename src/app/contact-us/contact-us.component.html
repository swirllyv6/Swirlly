<div class="container-fluid mx-auto margin mb-5">
  <h1 class="text-center">Get <span style="color: #2F80ED;">In Touch</span></h1>
  <div class="row mt-5">
    <div class="col-md-6 container-fluid">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.8042993158488!2d78.41973951424762!3d21.160185088656075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c05cba81a7b7%3A0xa172dac92ee903e3!2sAmravati%20Rd%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1604513548260!5m2!1sen!2sin"

    </div>
    <div class="col-md-6 container">
      <div class=" rounded pt-5">
        <div class="d-flex justify-content-center">
          <form class="mx-auto" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <label for="Name">Name</label>
            <input type="text" class="form-control" required formControlName="name" size="40" placeholder="Name"><br>
            <label for="Email">Email</label>
            <input type="email" class="form-control" required formControlName="email" placeholder="Email"><br>
            <p><label for="Message">Message</label></p>
            <textarea name="msg" formControlName="msg" required class="rounded form-control p-2" cols="40" rows="4"
              placeholder="Your Message"></textarea><br><br>
            <div class="text-center"><input [disabled]="myForm.invalid == true"  type="submit" value="Send message" class="btn  btn-danger py-3 px-5"></div>
          </form>
        </div>
        <div class="row text-center mt-4 px-3">
          <div class="col-md-4">
            <img class="image-fluid" src="assets/images/ICONS/Contact/phone.svg" alt="Social-Icons">

            <p>+91 705 781 3899</p>
          </div>
          <div class="col-md-4">

            <p>swirlly.v6@gmail.com</p>
